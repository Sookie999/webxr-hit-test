<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Experimental: WebXR + WebGPU</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>
<main style="padding:16px;color:#ddd;line-height:1.6">
  <h1>Experimental: WebXR + WebGPU</h1>
  <p>이 페이지는 일부 환경(Chrome Dev/Canary, GPU/플래그 의존)에서만 동작할 수 있는 <strong>실험</strong>용입니다.</p>
  <ol>
    <li>Chrome Dev/Canary(Android) 설치</li>
    <li>chrome://flags 에서 WebGPU 관련 플래그 활성화</li>
    <li>안드로이드 크롬에서 HTTPS로 접속</li>
  </ol>
  <p>실패 시 자동 폴백하거나 안내 메시지를 표시합니다.</p>
  <div id="app"></div>
  <script type="module">
    const app = document.getElementById('app');
    if (!('gpu' in navigator)) {
      app.textContent = '이 브라우저는 WebGPU를 지원하지 않습니다.';
    } else {
      app.textContent = 'WebGPU는 가능하지만 WebXR+WebGPU는 렌더러/바인딩 지원 여부에 따라 달라집니다. 루트 데모의 AR(WebGPU, 실험) 모드를 사용하세요.';
    }
  </script>
</main>
</body>
</html>
